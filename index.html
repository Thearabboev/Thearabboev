  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1117, #1f2937);
      margin: 0;
      padding: 40px 0;
      color: #fff;
      display: flex;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 22px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.15);
    }
    h2 {
      margin-bottom: 25px;
      font-size: 26px;
      letter-spacing: 1px;
    }
    a {
      display: block;
      margin: 14px 0;
      padding: 14px;
      background: #3b82f6;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: 0.25s;
    }
    a:hover {
      background: #1e3a8a;
      transform: translateY(-2px);
    }
  </style>
</head>
